    <script>
        function selectOffer(selectionId, element, price) {
            document.querySelectorAll('.offer-box').forEach(box => {
                box.classList.remove('selected');
                box.querySelector('input[type="radio"]').checked = false;
            });
    
            element.classList.add('selected');
            element.querySelector('input[type="radio"]').checked = true;
    
            document.querySelectorAll('.selection-box').forEach(box => box.style.display = 'none');
            document.getElementById(selectionId).style.display = 'block';
    
            document.getElementById('total-price').textContent = price.toFixed(2);
        }
    
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function () {
                const selected = document.querySelector('input[type="radio"]:checked');
                if (!selected) {
                    document.getElementById('total-price').textContent = '00.00';
                }
            });
        });
    
        document.addEventListener('DOMContentLoaded', () => {
            const selected = document.querySelector('input[type="radio"]:checked');
            if (!selected) {
                document.getElementById('total-price').textContent = '00.00';
            }
        });
    </script>
